<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Create Product</title>
<script defer src="createProduct.7cd08c1f45cd99496014.bundle.js"></script></head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand ms-4" href="index.html">Alex Express</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto me-4">
              <a class="nav-link cart" href="#">Cart
                  <i class="bi-cart"></i> <span>0</span>
              </a>
            </div>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
          </div>
        </div>
      </nav>

<div class="container ">
    <div class="row mt-3">
        <div class="col-md-6">
            <h3>Create product</h3>
            <form class="add-product-form">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" name="title">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="form-control" id="description" name="description" rows="2"
                              cols="30"></textarea>
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input class="form-control" type="text" id="price" name="price">
                </div>
                <div class="form-group">
                    <label for="image">Image</label>
                    <input class="form-control" type="text" id="image" name="image">
                </div>
                <button type="submit" class="btn btn-primary save-btn mt-2">Save</button>
            </form>
        </div>
    </div>
</div>


</body>
</html>
